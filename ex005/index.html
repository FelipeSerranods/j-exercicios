<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador</title>
</head>
<style>
    body{
        font-size: 1.2em;
        font-family: Arial, Helvetica, sans-serif;
    }
    div#res{
        margin-top:20px;
    }
    input{
        font-size: 0.8em;
    }
</style>
<body>
    <h1>Somando numeros</h1>
    <input type="number" name="txt1" id="txt1" > +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick= "somar()">
    <div id="res">Resultado</div>
    <script>
        function somar()
        {   var res = document.querySelector('div#res')
            var t1 = document.querySelector('input#txt1')
            var t2 = document.querySelector('input#txt2')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${s}</strong> `
        }
    </script>
</body>
</html>
